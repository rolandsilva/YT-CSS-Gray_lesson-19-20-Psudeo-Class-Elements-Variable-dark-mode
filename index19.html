<!-- YT CSS D.Gray Lesson 19 Psuedo Classes and Elements -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style19.css" />
</head>

<body>
    <section class="h1carddesign">
        <h1>YT CSS Gray Lesson 18 Card Design Project </h1>
    </section>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <!-- anchor tag with on page link -->
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">

            <!-- used with css .card img:not([alt]) to show no alts in code -->
            <!-- <figure>
                <img src="img/profile1-500x500.png" width="500" height="500" />
                <figcaption>Joe Coder</figcaption>
            </figure> -->

            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500" />
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p>I code stuff.</p>
            <!-- <p><q>I code stuff.</q></p> -->
            <!-- the <> adds a double quote -->
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500" />
                <figcaption>Matt Designer</figcaption>
            </figure>
            <!-- <p><q>I design stuff.</q></p> -->
            <p>I design stuff.</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500" />
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <!-- <p><q>I teach stuff.</q></p> -->
            <p>I teach stuff.</p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>

</html>
